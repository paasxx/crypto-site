{% extends "app_crypto/base.html" %}


{% block title %}
<h2>Cryptocurrencies Data </h2>
{% endblock title %}

{% block head %}

{% endblock head %}



{% block content %}




<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Currency</th>
            <th scope="col">Market Data</th>
            <th scope="col">Plot</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <div class="container" style="text-align: center;">

                <td align="left">

                    <select>
                        <option disabled hidden selected> -- Select Crypto --</option>
                        {% for i in currencies %}

                        <option value="{{i}}">{{i}}</option>

                        {% endfor %}

                    </select>


                </td>

                <td>

                    <div style="text-align:left">

                        <a href="" id="market_data">
                            Select Crypto
                        </a>

                    </div>

                </td>

                <td>
                    <div style="text-align:left">

                        <a href="" id="plot">
                            Plot
                        </a>

                    </div>
                </td>

            </div>

            <script src="static/app_crypto/script.js"></script>



        </tr>


    </tbody>


</table>



{% endblock content %}
