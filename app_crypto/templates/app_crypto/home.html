{% extends "app_crypto/base.html" %}


{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'app_crypto/style.css' %}">
{% endblock %}


{% block content %}
<h1>Data from Cryptocurrencies </h1>


<table>
    <tr>
        <th>Currency</th>
        <th>Market Data</th>
        <th>Plot</th>

    </tr>

    <tr>
        <div class="container" style="text-align: center;">
            <td align="center">

                <select>
                    <option disabled hidden selected> -- Select Crypto --</option>
                    {% for i in currencies %}

                    <option value="{{i}}">{{i}}</option>

                    {% endfor %}

                </select>


            </td>

            <td>
                <h2 align="center" id="teste">Crypto<h2>

            </td>

        </div>

        <script src="static/app_crypto/script.js"></script>



    </tr>




</table>



{% endblock %}
