{% extends "app_crypto/base.html" %}
{% load static %}


{% block title %}

<h3>Cryptocurrencies Data </h3>

{% endblock title %}


{% block head %}

{% endblock head %}



{% block content %}


<div class="spinner">
    <div id="spinner-box" class="text-center mt-3">
        <div class="spinner-border" role="status">

        </div>
    </div>
</div>

<div class="container-fluid">

    <table class="table table-striped table-bordered table-dark hover" id="market_data_table" style="width:100%">
        <thead>
            <tr>

                <th scope="col" style="text-align: center;">Ticker</th>
                <th scope="col" style="text-align: center;">Currency</th>
                <th scope="col" style="text-align: center;">Price</th>
                <th scope="col" style="text-align: center;">1h %</th>
                <th scope="col" style="text-align: center;">24h %</th>
                <th scope="col" style="text-align: center;">7d %</th>
                <th scope="col" style="text-align: center;">Market Cap</th>
                <th scope="col" style="text-align: center;">Volume 24h</th>


            </tr>
        </thead>



    </table>

</div>

{% endblock content %}


{% block js_scripts %}
<script src=" {% static 'app_crypto/script-spinner-home-table.js' %}" defer></script>
{% endblock %}
